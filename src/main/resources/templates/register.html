
<div class="checkout__form">
    <h4>Register</h4>
    <form id="frmRegister" method="post" action="/register">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Email
                                <span>*</span>
                            </p>
                            <input type="text" id="email" name="email" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Cell / Mobile Number
                                <span>*</span>
                            </p>
                            <input type="text" id="mobileNumber" name="mobileNumber" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Fist Name
                                <span>*</span>
                            </p>
                            <input type="text" id="firstName" name="firstName" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Last Name
                                <span>*</span>
                            </p>
                            <input type="text" id="lastName" name="lastName" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Password
                                <span>*</span>
                            </p>
                            <input type="password" id="password" name="password" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Confirm Password
                                <span>*</span>
                            </p>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Identification type
                                <span>*</span>
                            </p>
                            <input type="text" id="idType" name="idType" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Identity Number
                                <span>*</span>
                            </p>
                            <input type="text" id="idNumber" name="idNumber" />
                        </div>
                    </div>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="createCheck">
                        Create an account using the information provided.
                        <input type="checkbox" id="createCheck" name="createCheck" value="true" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="checkTrade">
                        I am interested in a trading account.
                        <input type="checkbox" id="checkTrade" name="checkTrade" value="true">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="privacyCheck">
                        You information will not be shared with anyone.
                        <input type="checkbox" id="privacyCheck" name="privacyCheck" value="true" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input">
                    <button type="submit" class="btn btn-primary" id="btnRegister" name="btnRegister">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
