
<div class="checkout__form">
    <h4>Register</h4>
    <form action="#">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Email
                                <span>*</span>
                            </p>
                            <input type="text" id="email" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Cell / Mobile Number
                                <span>*</span>
                            </p>
                            <input type="text" id="mobileNumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Fist Name
                                <span>*</span>
                            </p>
                            <input type="text" id="firstName">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Last Name
                                <span>*</span>
                            </p>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Password
                                <span>*</span>
                            </p>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Confirm Password
                                <span>*</span>
                            </p>
                            <input type="password" id="passwordConfirm">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Identification type
                                <span>*</span>
                            </p>
                            <input type="text" id="idType">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>
                                Identity Number
                                <span>*</span>
                            </p>
                            <input type="text" id="idNumber">
                        </div>
                    </div>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="createCheck">
                        Create an account using the information provided.
                        <input type="checkbox" id="createCheck">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="checkTrade">
                        I am interested in a trading account.
                        <input type="checkbox" id="checkTrade">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input__checkbox">
                    <label for="privacyCheck">
                        You information will not be shared with anyone.
                        <input type="checkbox" id="privacyCheck">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="checkout__input">
                    <a href="#" class="primary-btn" id="btnRegister">Register</a>
                </div>
            </div>
        </div>
    </form>
</div>
