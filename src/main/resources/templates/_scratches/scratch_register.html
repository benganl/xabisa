<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="xabisa - people's commerce">
<meta name="keywords" content="online, business, commerce, platform, hub, portal">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>xabisa - people's commerce</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
<!-- css imports -->
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/elegant-icons.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/nice-select.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/jquery-ui.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css">
</head>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <th:block th:replace="~{fragments/frag_hamburger_menu}"></th:block>
    <th:block th:replace="~{fragments/frag_header}"></th:block>
    <!-- Main Section Begin -->
    <section class="main">
        <div class="container">
            <div class="row">
                <th:block th:replace="~{fragments/frag_left_menu.html}"></th:block>
                <div class="col-lg-9">
                    <div class="checkout__form">
                        <h4>Register</h4>
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Email
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Cell / Mobile Number
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Fist Name
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Last Name
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Password
                                                    <span>*</span>
                                                </p>
                                                <input type="password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Confirm Password
                                                    <span>*</span>
                                                </p>
                                                <input type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Identification type
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="checkout__input">
                                                <p>
                                                    Identity Number
                                                    <span>*</span>
                                                </p>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="checkout__input__checkbox">
                                        <label for="acc">
                                            I am interested in a trading account.
                                            <input type="checkbox" id="acc">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="checkout__input__checkbox">
                                        <label for="acc">
                                            Create an account using the information provided.
                                            <input type="checkbox" id="acc">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="checkout__input__checkbox">
                                        <label for="acc">
                                            You information will not be shared with anyone.
                                            <input type="checkbox" id="acc">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="checkout__input">
                                        <a href="#" class="primary-btn">Register</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Main Section End -->
    <th:block th:replace="~{fragments/frag_footer}"></th:block>
    <!-- Js Plugins Begin -->
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/static/js/jquery-ui.min.js}"></script>
    <script th:src="@{/static/js/jquery.slicknav.js}"></script>
    <script th:src="@{/static/js/mixitup.min.js}"></script>
    <script th:src="@{/static/js/owl.carousel.min.js}"></script>
    <script th:src="@{/static/js/site.js}"></script>
    <script th:src="@{/static/js/lib/appl.js}"></script>
    <!-- Js Plugins End -->
</body>
</html>
